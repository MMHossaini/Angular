<div class="container">
    <video #em autoplay style="width: 100%; max-height: 100vh;"></video>
    <video #me autoplay id="me-video"></video>


    <div class="my-qr-code-wrapper" *ngIf="callLink">

        <a mat-raised-button href="{{callLink}}">Call Link</a>
    </div>
</div>
