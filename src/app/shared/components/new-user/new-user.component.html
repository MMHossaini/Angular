<div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
    <h1>Create your profile</h1>

    <form [formGroup]="newUserForm" (ngSubmit)="submitNewUserForm()" fxLayout="column">

        <mat-form-field appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="legacy">
            <mat-label>First name</mat-label>
            <input matInput type="text" formControlName="firstName">
        </mat-form-field>

        <mat-form-field appearance="legacy">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="lastName">
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="!newUserForm.valid">
            Done
        </button>

    </form>
</div>
