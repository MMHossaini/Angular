<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>appBuilding Factory</h1>
    <span fxFlex></span>

    <app-avatar></app-avatar>

  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/demoPage1">Demo page 1</a>
        <a mat-list-item routerLink="/demoPage2">Demo page 2</a>
        <a mat-list-item routerLink="/demoPage3">Demo page 3</a>
        <h3 matSubheader>Apps</h3>
        <a mat-list-item routerLink="/jobs">ALH Jobs Matrix</a>
        <a mat-list-item routerLink="/webrtc">Web rtc</a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
